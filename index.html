<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Построение фракталов </title>
        <link type="text/css" href="style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="axiom">
                    Аксиома
                </label>
                <input id="axiom" type="text">
            </div>
            <div class="form-group">
                <label for="productions">
                    Продукции
                </label>
                <textarea id="productions">
                </textarea>
            </div>
            <div class="form-group">
                <label for="depth">
                    Глубина
                </label>
                <input id="depth"type="text">
            </div>
            <div class="form-group">
               <label for="angle">
                Угол поворота
                </label>
                <input id="angle" type="text"> 
            </div>
            <div class="form-group">
                <label for="length">
                    Длина шага
                </label>
                <input id="length" type="text">  
            </div>
            <div class="form-group">
                <label for="originX">
                    Начальный Х
                </label>
                <input id="originX" type="text"> 
            </div>
            <div class="form-group">
                <label for="originY">
                    Начальный Y
                </label>
                <input id="originY" type="text"> 
            </div>
            <button id="run">
                Запуск
            </button>
        </form>
        <canvas id="canvas" width="900" height="500">
        </canvas>
        <script src="script.js"></script>
    </body>
</html>
